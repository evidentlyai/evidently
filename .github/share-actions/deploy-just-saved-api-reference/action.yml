      uses: actions/download-artifact@v4
      with:
        name: api-reference
        path: artifacts/api-reference

    - name: ðŸ“¦ Setup node and pnpm install
      uses: ./.github/share-actions/setup-node-and-pnpm-install

    - name: ðŸ”§ Run generation
      run: pnpm run-all
