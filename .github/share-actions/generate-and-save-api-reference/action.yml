name: Generate docs and upload artifact
inputs:
  source-flag:
    description: 'Flag to pass to the generate.py script to specify the source of the documentation generation'
    required: true
  additional-flags:
    description: 'Additional flags to pass to the generate.py script'
    required: false
runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.11"

    - name: Generate documentation
      run: |
        ./api-reference/generate.py \
          --api-reference-index-href "/evidently/api-reference" \
          ${{ inputs.source-flag }} ${{ inputs.additional-flags }}
      shell: bash

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-reference
        path: api-reference/dist
        retention-days: 5
