name: UI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  changed_files:
    runs-on: ubuntu-latest # windows-latest || macos-latest
    name: üëÄ Changed Evidently UI Files
    outputs:
      ui_any_changed: ${{ steps.changed-files.outputs.ui_any_changed == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get all UI files that have changed
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files_yaml: |
            ui:
              - ui/**

      - name: Run step if UI file(s) change
        if: steps.changed-files.outputs.ui_any_changed == 'true'
        run: |
          echo "One or more ui file(s) has changed."
          echo "List all the files that have changed: ${{ steps.changed-files.outputs.ui_all_changed_files }}"

  ui-build:
    name: UI type-check and build with node v${{ matrix.node-version }}
    runs-on: ubuntu-20.04
    needs: changed_files
    if: ${{ github.event.pull_request.draft == false && needs.changed_files.outputs.ui_any_changed == 'true' }}
    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: üì• Install node dependencies
        working-directory: ui
        run: pnpm i --frozen-lockfile --ignore-scripts

      - name: üî¨ Type check
        working-directory: ui
        run: pnpm type-check

      - name: üîß Build
        working-directory: ui
        run: pnpm build

      - name: üî¨ Analyze deps
        working-directory: ui/service
        run: npx vite-bundle-visualizer -o vite-bundle-report/index.html

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: vite-bundle-visualizer-${{ matrix.node-version }}
          path: ui/service/vite-bundle-report
          retention-days: 30

  ui-test:
    name: Playwright tests for Service
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: üì• Install node dependencies
        working-directory: ui
        run: pnpm i --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          architecture: "x64"
          cache: "pip"

      - name: Install python dependencies
        run: pip install -e .

      - name: Run UI
        run: evidently ui --port 8000 --demo-projects all --workspace test-workspace &

      - name: Wait UI to be ready to test
        working-directory: ui/service
        run: pnpm wait-on tcp:127.0.0.1:8000 -t 300000

      - name: Run Service Playwright tests
        working-directory: ui/service
        run: pnpm test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ui/service/playwright-report/
          retention-days: 30
